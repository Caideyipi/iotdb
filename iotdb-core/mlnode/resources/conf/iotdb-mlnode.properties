# ConfigNode address registered at MLNode startup
# Allow modifications only before starting the service for the first time
# Datatype: String
mln_target_config_node_list=127.0.0.1:10710

# Used for connection of DataNode/ConfigNode clients
# Could set 127.0.0.1(for local test) or ipv4 address
# Datatype: String
mln_inference_rpc_address=127.0.0.1

# Used for connection of DataNode/ConfigNode clients
# Bind with MN_RPC_ADDRESS
# Datatype: String
mln_inference_rpc_port=10810

# The MLNode metadata storage path.
# The starting directory of the relative path is related to the operating system.
# It is recommended to use an absolute path.
# Datatype: String
mln_system_dir=data/mlnode/system

# The path where MLNode stores model files
# The starting directory of the relative path is related to the operating system.
# It is recommended to use an absolute path.
# Datatype: String
mln_models_dir=data/mlnode/models

# The path where MLNode stores logs
# The starting directory of the relative path is related to the operating system.
# It is recommended to use an absolute path.
# Datatype: String
mln_logs_dir=logs/mlnode

# Whether to use compression in Thrift
# Please use 0 or 1
# Datatype: Boolean
mln_thrift_compression_enabled=0