####################
### Cluster Configuration
####################

cluster_name=defaultCluster

####################
### Seed ConfigNode
####################

cn_seed_config_node=127.0.0.1:10710

dn_seed_config_node=127.0.0.1:10710

####################
### Node RPC Configuration
####################

cn_internal_address=127.0.0.1
cn_internal_port=10710
cn_consensus_port=10720

dn_rpc_address=127.0.0.1
dn_rpc_port=6667
dn_internal_address=127.0.0.1
dn_internal_port=10730
dn_mpp_data_exchange_port=10740
dn_schema_region_consensus_port=10750
dn_data_region_consensus_port=10760

####################
### Replication configuration
####################

schema_replication_factor=1
data_replication_factor=1

####################
### Directory Configuration
####################

# dn_data_dirs=data/datanode/data
# dn_wal_dirs=data/datanode/wal

####################
### Metric Configuration
####################

# cn_metric_reporter_list=
cn_metric_prometheus_reporter_port=9091

# dn_metric_reporter_list=
dn_metric_prometheus_reporter_port=9092


####################
### Power Configuration
####################
enable_separation_of_powers=true

####################
### Audit Log Configuration
####################

enable_audit_log=true

auditable_operation_type=DML,DDL,QUERY,CONTROL

auditable_operation_level=global

auditable_operation_result=success, fail

audit_log_space_tl_in_GB=-1.0

audit_log_ttl_in_days=-1.0

####################
### File Encrypt Configuration
####################

enable_encrypt_config_file=true
enable_encrypt_permission_file=true

####################
### TsFile Configurations
####################

encrypt_type=com.timecho.iotdb.commons.encrypt.AES128.AES128