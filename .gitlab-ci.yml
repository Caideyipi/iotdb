sonarqube-check:
  stage: sonarqube-check
  script:
    - mvn clean verify sonar:sonar -Dsonar.projectKey=timechodb -Dsonar.projectName='timechodb' -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.token=${SONAR_TOKEN} $SONAR_SCAN_OPTS -DskipTests -pl '!example/jdbc,!example/mqtt,!example/mqtt-customize,!example/pipe-count-point-processor,!example/pipe-opc-ua-sink,!example/rest-java-example,!example/schema,!example/session,!example/trigger,!example/udf,!library-udf' -am  -s $MAVEN_SETTINGS_XML
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      variables:
        SONAR_SCAN_OPTS: "-Dsonar.pullrequest.key=$CI_MERGE_REQUEST_IID -Dsonar.pullrequest.branch=$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME -Dsonar.pullrequest.base=$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    # 规则2：如果是主干分支（如main/master）的推送事件，则执行，并注入分支专用参数
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        SONAR_SCAN_OPTS: "-Dsonar.branch.name=$CI_COMMIT_REF_NAME"
    - if: $CI_COMMIT_BRANCH == 'enable_sonar'


owasp-dependency-check:
  stage: owasp-dependency-check
  tags:
    - owasp
  # 定时执行：每周日 UTC 16:00 (北京时间周一 00:00)
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "web"  # 手动触发
    - if: $CI_PIPELINE_SOURCE == "api"  # API 触发
  
  before_script:    
    # 设置时区
    - ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    # 显示环境信息
    - java -version
    - mvn -version
    
  script:
    # 清理并安装项目依赖
    - echo "开始 Maven 安装..."
    - mvn clean install -DskipTests -am -s $MAVEN_SETTINGS_XML
    
    # 执行 OWASP 依赖检查
    - echo "执行 OWASP 依赖漏洞检查..."
    - mvn org.owasp:dependency-check-maven:check -DossIndexUsername=${OSS_INDEX_USER}  -DossIndexPassword=${OSS_INDEX_TOKEN} -DdataDirectory=/root/.m2/owasp -DnvdApiKey=${NVD_API_KEY} -DretireJsUrl=${OWASP_JS_URL} -s $MAVEN_SETTINGS_XML

    # 生成聚合报告
    - echo "生成 OWASP 聚合报告..."
    - mvn org.owasp:dependency-check-maven:aggregate -DossIndexUsername=${OSS_INDEX_USER} -DossIndexPassword=${OSS_INDEX_TOKEN} -DdataDirectory=/root/.m2/owasp -DnvdApiKey=${NVD_API_KEY} -Dformats=HTML,XML,JSON -DretireJsUrl=${OWASP_JS_URL} -s $MAVEN_SETTINGS_XML

    # 生成时间戳用于报告命名
    - export REPORT_DATE=$(date +"%Y-%m-%d")
    - echo "报告生成时间：$REPORT_DATE"
    
  after_script:
    # 检查报告文件
    - |
      if [ -f "target/dependency-check-report.html" ]; then
        echo "OWASP 依赖检查报告生成成功"
        ls -la target/dependency-check-report.*
      else
        echo "警告：未找到 OWASP 报告文件"
        find . -name "*dependency-check*" -type f 2>/dev/null || true
      fi
  
  artifacts:
    name: "owasp-dependency-check-$CI_COMMIT_SHORT_SHA-$CI_PIPELINE_CREATED_AT"
    paths:
      - target/dependency-check-report.html
      - target/dependency-check-report.xml
      - target/dependency-check-report.json
    reports:
      # GitLab 原生安全报告格式（如果可用）
      dependency_scanning: target/dependency-check-report.json
    expire_in: 360 days
    when: always
  
  # 允许失败，不阻塞流水线
  allow_failure: true

cd-deploy:
  stage: cd
  tags:
    - timechodb-release
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "push"'
  image: maven:3.8.1-openjdk-17-slim-lsof-release
  before_script:
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$DEPLOY_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
    - echo "$DEPLOY_HOST_2_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - ssh-keyscan -H "$DEPLOY_HOST_2" >> ~/.ssh/known_hosts
  script:
    - cd "$CI_PROJECT_DIR"
    - mvn clean package -pl distribution -DskipTests -am -s $MAVEN_SETTINGS_XML
    - |
      set -e  # 只保留 -e，移除 -u 和 -o pipefail 进行调试
      
      echo "=== 开始文件处理 ==="
      
      # 更安全的文件查找方式
      if ! find distribution/target -name 'timechodb-*-bin.zip' -type f | grep -q .; then
        echo "错误: 在 distribution/target 中未找到 timechodb-*-bin.zip 文件"
        echo "distribution/target 目录内容:"
        ls -la distribution/target/ 2>/dev/null || echo "distribution/target 目录不存在"
        exit 1
      fi
      
      ZIP_FILE=$(find distribution/target -name 'timechodb-*-bin.zip' -type f | head -n 1)
      echo "找到ZIP文件: $ZIP_FILE"
      
      TIMESTAMP=$(date +%Y%m%d%H%M%S)
      SHORT_SHA=${CI_COMMIT_SHORT_SHA:-$(git rev-parse --short HEAD)}
      RENAMED_ZIP="distribution/target/timechodb-${TIMESTAMP}-${SHORT_SHA}.zip"
      
      echo "复制文件: $ZIP_FILE -> $RENAMED_ZIP"
      cp "$ZIP_FILE" "$RENAMED_ZIP"
      
      # 生成元数据文件
      METADATA_FILE="distribution/target/deploy-info-${TIMESTAMP}-${SHORT_SHA}.csv"
      echo "生成元数据文件: $METADATA_FILE"
      
      echo "commit_id,author,author_email,message" > "$METADATA_FILE"
      
      COMMITS_RANGE="$CURRENT_SHA"
      if [ -n "${CI_COMMIT_BEFORE_SHA:-}" ] && [ "$CI_COMMIT_BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
        COMMITS_RANGE="${CI_COMMIT_BEFORE_SHA}..${CI_COMMIT_SHA}"
      fi
      log_output=$(git --no-pager log --reverse --pretty=format:'%H|%an|%ae|%s' "$COMMITS_RANGE")

      if [ -z "$log_output" ]; then
          log_output="git --no-pager log --reverse --pretty=format:'%H|%an|%ae|%s' -n 20"
      fi

      while IFS='|' read -r COMMIT_ID AUTHOR_NAME AUTHOR_EMAIL COMMIT_MESSAGE; do
        SAFE_AUTHOR_NAME=$(printf '%s' "$AUTHOR_NAME" | tr -d '"')
        SAFE_AUTHOR_EMAIL=$(printf '%s' "$AUTHOR_EMAIL" | tr -d '"')
        SAFE_MESSAGE=$(printf '%s' "$COMMIT_MESSAGE" | sed 's/"/""/g' | tr -d '\n\r')
        printf '"%s","%s","%s","%s"\n' "$COMMIT_ID" "$SAFE_AUTHOR_NAME" "$SAFE_AUTHOR_EMAIL" "$SAFE_MESSAGE" >> "$METADATA_FILE"
      done <<< "$log_output"
      
      echo "元数据文件预览:"
      head -3 "$METADATA_FILE"
      
      # 部署前检查
      echo "=== 部署前检查 ==="
      if [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_TARGET_DIR" ]; then
        echo "错误: 部署变量未设置"
        exit 1
      fi
      # if [ -z "$DEPLOY_HOST_2_USER" ] || [ -z "$DEPLOY_HOST_2" ] || [ -z "$DEPLOY_HOST_2_TARGET_DIR" ]; then
        # echo "错误: 部署变量未设置"
        # exit 1
      # fi
      
      # 测试SSH连接
      echo "测试SSH连接到 $DEPLOY_USER@$DEPLOY_HOST..."
      if ! ssh -o ConnectTimeout=10 -o BatchMode=yes "$DEPLOY_USER@$DEPLOY_HOST" "echo 'SSH连接成功'"; then
        echo "错误: SSH连接失败"
        exit 1
      fi
      # echo "测试SSH连接到 $DEPLOY_HOST_2_USER@$DEPLOY_HOST_2..."
      # if ! ssh -o ConnectTimeout=10 -o BatchMode=yes "$DEPLOY_HOST_2_USER@$DEPLOY_HOST_2" "echo 'SSH连接成功'"; then
      #   echo "错误: SSH连接失败"
      #   exit 1
      # fi
      
      # 创建目标目录
      echo "在目标服务器创建目录: $DEPLOY_TARGET_DIR"
      ssh "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p $DEPLOY_TARGET_DIR"
      # echo "在目标服务器创建目录: $DEPLOY_HOST_2_TARGET_DIR"
      # ssh "$DEPLOY_HOST_2_USER@$DEPLOY_HOST_2" "mkdir -p $DEPLOY_HOST_2_TARGET_DIR"
      
      # 部署文件
      echo "开始部署文件..."
      echo "传输ZIP文件..."
      scp -o ConnectTimeout=30 "$RENAMED_ZIP" "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_TARGET_DIR/"
      # scp -o ConnectTimeout=30 "$RENAMED_ZIP" "$DEPLOY_HOST_2_USER@$DEPLOY_HOST_2:$DEPLOY_HOST_2_TARGET_DIR/"
      
      echo "传输元数据文件..."
      scp -o ConnectTimeout=30 "$METADATA_FILE" "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_TARGET_DIR/"
      # scp -o ConnectTimeout=30 "$METADATA_FILE" "$DEPLOY_HOST_2_USER@$DEPLOY_HOST_2:$DEPLOY_HOST_2_TARGET_DIR/"
      
      echo "=== 部署完成 ==="
      echo "文件已部署到: $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_TARGET_DIR/"
      # echo "文件已部署到: $DEPLOY_HOST_2_USER@$DEPLOY_HOST_2:$DEPLOY_HOST_2_TARGET_DIR/"

  environment:
    name: atmos

